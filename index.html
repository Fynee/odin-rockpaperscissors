<script>
  function getComputerChoice() {
      const rock = "rock";
      const paper = "paper";
      const scissors = "scissors";

      function getRandomInt(max) {
          return Math.floor(Math.random() * max)
      }
      let exp = getRandomInt(3);
      switch (exp) {
          case 0:
              console.log(rock);
              break;
          case 1:
              console.log(paper);
              break;
          case 2:
              console.log(scissors);
              break;
      }
  }






</script>
